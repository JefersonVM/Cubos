<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
  </head>
  <body>
    <input type="text" placeholder="Digite o seu nome..." id="input-task" />

    <strong></strong>
    <script>
      const input = document.querySelector("#input-task");

      const strong = document.querySelector("strong");

      input.addEventListener("input", (event) => {

        strong.innerText = event.target.value;
   
      });
    </script>
  </body>
</html>
